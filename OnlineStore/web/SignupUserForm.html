<!DOCTYPE html> 
<html>
	<head>
		<title>Sky Forms</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		
		<link rel="stylesheet" href="css/demo.css">
		<link rel="stylesheet" href="css/sky-forms.css">
		
	</head>
	<body class="bg-cyan">
		<div class="body body-s">
		
			<form action="SignupUserPage.jsp" class="sky-form">
				<header>Registration User form</header>
				
				<fieldset>					
					<section>
						<label class="input">
							<i class="icon-append icon-user"></i>
							 <input type="text" name="name1" placeholder="Username" required="required" >
							<b class="tooltip tooltip-bottom-right">Only latin characters and numbers</b>
						</label>
					</section>
                                       
					<section>
						<label class="input">
							<i class="icon-append icon-envelope-alt"></i>
							<input type="text" name="mail" placeholder="Email" required="required" >
							<b class="tooltip tooltip-bottom-right">Needed to verify your account</b>
						</label>
					</section>
					
					<section>
						<label class="input">
							<i class="icon-append icon-lock"></i>
							<input type="password" name="pass" placeholder="Password" required="required" >
							<b class="tooltip tooltip-bottom-right">Only latin characters and numbers</b>
						</label>
					</section>	
					
				</fieldset>
					
				
				<footer>
					<button type="submit" class="button">Submit</button>
                                        <button type="reset" class="button">Clear</button>
                                        
				</footer>
			</form>
			
		</div>
	</body>
</html>
