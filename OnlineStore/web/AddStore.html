<html>
	<head>
		<title>Sky Forms</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		
		<link rel="stylesheet" href="css/demo.css">
		<link rel="stylesheet" href="css/sky-forms.css">
		
	</head>
	<body class="bg-cyan">
		<div class="body body-s">
		
			<form action="AddStore.jsp" class="sky-form">
				<header>Add a Store</header>
				
				<fieldset>					
					<section>
						<label class="input">
							<i class="icon-append icon-envelope-alt"></i>
							 <input type="text" name="sName" placeholder="Name" required="required" >
							<b class="tooltip tooltip-bottom-right">Only latin characters and numbers</b>
						</label>
					</section>
                                       
					<section>
						<label class="input">
							<i class="icon-append icon-envelope-alt"></i>
							 <input type="text" name="sLocation" placeholder="Location" required="required" >
							<b class="tooltip tooltip-bottom-right">Only numbers</b>
						</label>
					</section>
					
					<section>
						<label class="input">
							<i class="icon-append icon-envelope-alt"></i>
							 <input type="text" name="sType" placeholder="Type" required="required" >
							<b class="tooltip tooltip-bottom-right">Only latin characters and numbers</b>
						</label>
					</section>
					
				</fieldset>
					
				
				<footer>
					<button type="submit" class="button">Submit</button>
                                        <button type="reset" class="button">Clear</button>
                                        
				</footer>
			</form>
			
		</div>
	</body>
</html>
